<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubbed Video Ready</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50 flex items-center justify-center p-4">
  <div class="max-w-xl w-full mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center border border-gray-200">
      <div class="flex items-center justify-center gap-3 mb-4">
        <div class="p-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl">
          <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A2 2 0 0 1 22 9.618v4.764a2 2 0 0 1-2.447 1.894L15 14M4 6v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2z"/></svg>
        </div>
        <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
          Dubbed Video is Ready!
        </h2>
      </div>
      <div class="mb-6">
        <p class="text-lg font-semibold text-gray-700 mb-2">Translated Script:</p>
        <pre class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-left text-gray-800 whitespace-pre-wrap max-h-64 overflow-auto">{{ translated }}</pre>
      </div>
      <a href="/download/{{ output_file }}" class="inline-block bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-8 py-3 text-lg font-semibold rounded-lg transition-colors shadow">
        Download Dubbed Video
      </a>
    </div>
  </div>
</body>
</html>
